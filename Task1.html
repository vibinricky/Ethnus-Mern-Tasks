<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid white;
        border-collapse: collapse;
        font-size: 20px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 200px;
      }
      th,
      td {
        background-color: #97d2d3;
      }
      th {
        padding-left: 3rem;
        padding-right: 3rem;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </thead>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
